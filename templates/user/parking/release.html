{% extends "layout.html" %}

{% block title %}Release Parking Spot | Vehicle Parking App{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Release Parking Spot</h3>
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="spot_id" class="form-label">Spot ID</label>
                    <input type="number" class="form-control" id="spot_id" name="spot_id" required>
                </div>
                <div class="mb-3">
                    <label for="lot_id" class="form-label">Lot ID</label>
                    <input type="number" class="form-control" id="lot_id" name="lot_id" required>
                </div>
                <div class="mb-3">
                    <label for="user_id" class="form-label">User ID</label>
                    <input type="number" class="form-control" id="user_id" name="user_id" required>
                </div> 
                <div class="mb-3">
                    <label for="vehicle_number" class="form-label">Vehicle Number</label>
                    <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Release Spot</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
