{% extends "layout.html" %}

{% block title %}Edit Profile | Vehicle Parking App{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Edit Profile</h3>
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        value="{{ user.username }}" 
                        required 
                        autofocus>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="fullname" 
                        name="fullname" 
                        value="{{ user.fullname }}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="address" 
                        name="address" 
                        value="{{ user.address }}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="pincode" 
                        name="pincode" 
                        value="{{ user.pincode }}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        >
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
