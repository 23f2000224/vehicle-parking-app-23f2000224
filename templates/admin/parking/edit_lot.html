{% extends "layout.html" %}

{% block title %}Edit Parking Lot | Vehicle Parking App{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Edit Parking Lot</h3>
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="prime_location_name" class="form-label">Prime Location Name</label>
                    <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required>
                </div>
                <div class="mb-3">
                    <label for="pin_code" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required pattern="\d{6}" maxlength="6">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price Per Hour</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ lot.price }}" required>
                </div>
                <div class="mb-3">
                    <label for="maximum_number_of_spots" class="form-label">Maximum Spots</label>
                    <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" value="{{ lot.maximum_number_of_spots }}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Lot</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
